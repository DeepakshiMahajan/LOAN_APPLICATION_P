<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        #message {
            font-style: italic;
            margin-top: 20px;
            color: #777;
        }

        #footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy and laughter.</p>
        <p id="message">May all your dreams and wishes come true!</p>
        <div id="footer">
            <p>Best Wishes,</p>
            <p>Your Name</p>
        </div>
    </div>
</body>
</html>
